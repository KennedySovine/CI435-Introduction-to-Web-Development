<!doctype html>
<html>

<head>
    <meta charset="utf8" />
    <title>Tutorial 10</title>
    <script src="index.js"></script>
</head>

<body>
    <form>
        <fieldset>
            <legend style="text-align: center;">Fahrenheit to Celcius</legend>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="text" id="fahrenheit" name="fahrenheit">
            <p id="celsius">Celsius: <span id="tempC"></span></p>
        </fieldset>
    </form>

    <form id="form3">
        <fieldset>
            <legend style="text-align: center;">Validate Email</legend>
            <label for="email">Email:</label>
            <input type="text" id="input3" name="email">
            <input type="submit">
            <div id="div3"></div>
        </fieldset>
    </form>

    <form id="form4">
        <fieldset>
            <legend style="text-align: center;">Add to List</legend>
            <input type="text" id="input4" />
            <br>
            <button id="button4add">Add Item</button>
            <button id="button4clear">Clear List</button>
        </fieldset>
    </form>
    <ul id="ul4">
    </ul>

    <form id="form5">
        <fieldset>
            <legend style="text-align: center;">Form 5</legend>
            <input type="checkbox" id="c1" value="Doughnut">
            <label for="c1">Doughnut</label>
            <input type="checkbox" id="c2" value="Bagel">
            <label for="c2">Bagel</label>
            <input type="checkbox" id="c3" value="Burger">
            <label for="c3">Burger</label>
            <br>
            <input type="radio" id="r1" value="Dog" name="animal">
            <label for="r1">Dog</label>
            <input type="radio" id="r2" value="Cat" name="animal">
            <label for="r2">Cat</label>
            <input type="radio" id="r3" value="Fish" name="animal">
            <label for="r3">Fish</label>
            <br>
            <label for="select">Select One:</label>
            <select id="select">
                <option value="INVALID">-Select-</option>
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Orange">Orange</option>
            </select>
            <br>
            <label for="textArea">Text Area:</label>
            <input type="text" id="textArea">
        </fieldset>
    </form>
</body>
